Category: {{question.category}}
<div class="w3-panel w3-light-grey w3-border">
	<h5>{{question.question}}</h5>
</div>
<div class="questions">
	<button class="w3-btn-block w3-round"
		*ngFor="let answer of question.answers"
		(click)="onClick(answer)"
    [style.pointerEvents]="answer.state != 'inactive' ? 'none' : ''"
    [@answerState]="answer.state">
    {{answer.text}} <div *ngIf="answer.state == 'correct'">+{{pointsGained}}</div>
  </button>
</div>
